---
- name: Install packages
  ansible.builtin.package:
    name: "{{ common.packages }}"
    state: present
  tags: common

- name: Enable services
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: started
    enabled: true
    scope: system
  loop: "{{ common.services }}"
  tags: common

- name: Remove dependencies
  ansible.builtin.apt:
    autoremove: yes
    purge: true
  tags: common