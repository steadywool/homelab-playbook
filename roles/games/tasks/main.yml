---
- name: Create container directory
  ansible.builtin.file:
    path: "{{ item.value }}"
    state: directory
  loop: "{{ games.volumes|dict2items }}"
  become: false

- ansible.builtin.import_tasks: minecraft.yml
  become: false

- name: Change user password
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    password: "{{ games.password|password_hash('sha512') }}"
  become: true