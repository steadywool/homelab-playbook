---
- name: Create Baikal volumes
  community.docker.docker_volume:
    state: present
    name: "{{ item }}"
  loop: 
    - baikal_config
    - baikal_specific

- name: Run Baikal container
  community.docker.docker_container:
    name: baikal
    image: docker.io/ckulka/baikal:nginx
    state: started
    restart_policy: always
    network_mode: overlay_network
    volumes:
      - baikal_config:/var/www/baikal/config
      - baikal_specific:/var/www/baikal/Specific
    labels:
      traefik.enable: "true"
      traefik.http.routers.baikal.rule: Host(`baikal.{{ private_domain }}`)
      traefik.http.routers.baikal.entrypoints: "https"
      traefik.http.routers.baikal.tls.certresolver: "ovh"
      traefik.http.routers.baikal.service: "baikal"
      traefik.http.services.baikal.loadbalancer.server.port: "80"