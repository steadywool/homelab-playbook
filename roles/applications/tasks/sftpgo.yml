---
- name: Create Sftpgo directory
  ansible.builtin.file:
    path: "{{ docker.directory }}/sftpgo"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"

- name: Create Sftpgo volume
  community.docker.docker_volume:
    state: present
    name: sftpgo_home

- name: Run Sftpgo container
  community.docker.docker_container:
    name: sftpgo
    image: docker.io/drakkan/sftpgo:alpine
    state: started
    restart_policy: always
    network_mode: "{{ docker.network }}"
    ports:
      - 2022:2022
    volumes:
      - "{{ docker.directory }}/sftpgo:/srv/sftpgo"
      - "{{ docker.directory }}/syncthing:/srv/syncthing"
      - sftpgo_home:/var/lib/sftpgo