---
- hosts: localhost
  gather_facts: yes

  tasks:
    - name: Create container directory
      ansible.builtin.file:
        path: "{{ container_directory }}"
        state: directory
      become: false
      tags: test

    - name: Run network containers
      ansible.builtin.import_role:
        name: network
      tags: network

    - name: Run medias containers
      ansible.builtin.import_role:
        name: medias
      tags: medias

    - name: Run games containers
      ansible.builtin.import_role:
        name: games
      tags: games