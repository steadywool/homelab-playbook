---
- hosts: localhost
  gather_facts: yes

  tasks:
    - name: Create container directory
      ansible.builtin.file:
        path: "{{ container_directory }}"
        state: directory
      become: false
      tags: all

    - name: Run services containers
      ansible.builtin.import_role:
        name: services
      tags: services

    - name: Run games containers
      ansible.builtin.import_role:
        name: games
      tags: games