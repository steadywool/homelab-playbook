---
- hosts: localhost
  gather_facts: yes

  tasks:
    - name: Create container directory
      ansible.builtin.file:
        path: "{{ item.value }}"
        state: directory
      become: false
      loop: "{{ container_data|dict2items }}"
      tags: always

    - name: Run services containers
      ansible.builtin.import_role:
        name: services
      tags: services

    - name: Run games containers
      ansible.builtin.import_role:
        name: games
      tags: games