---
- name: Configure vm-docker
  hosts: vm-docker
  ignore_unreachable: true
  become: true
  roles:
    - common
    - docker_setup
    - docker_containers

- name: Configure vm-games
  hosts: vm-games
  ignore_unreachable: true
  become: true
  roles:
    - common
    - docker_setup
    - games_server

- name: Start maintenance
  hosts: docker
  ignore_unreachable: true
  become: true
  roles:
    - maintenance