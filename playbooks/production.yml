---
- hosts: production
  gather_facts: true
  become: true

  tasks:
    - name: Configure server
      ansible.builtin.include_tasks: tasks/common.yml

    - name: Deploy Docker apps
      ansible.builtin.include_tasks: "tasks/{{ item }}.yml"
      loop:
        - caddy
        - baikal
        - firefly-iii
        - freshrss
        - syncthing