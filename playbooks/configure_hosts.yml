---
- name: Start common tasks on all hosts
  hosts: all
  ignore_unreachable: true
  become: true
  roles:
    - common
    - crowdsec

- name: Deploy the fileserver
  hosts: vm-files-01
  ignore_unreachable: true
  become: true
  roles:
    - fileserver

- name: Configure Proxmox host
  hosts: srv-pve-01
  ignore_unreachable: true
  become: true
  roles:
    - power_monitoring
    - remote_backup

- name: Install & configure Docker
  hosts: docker
  ignore_unreachable: true
  become: true
  roles:
    - docker_setup
    - docker_containers