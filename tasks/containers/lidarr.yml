---
- name: Create Starr directory
  ansible.builtin.file:
    path: "{{ directories.data }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
  register: data

- name: Create Lidarr volume
  community.docker.docker_volume:
    state: present
    name: lidarr_config

- name: Run Lidarr container (Music)
  community.docker.docker_container:
    name: lidarr
    image: lscr.io/linuxserver/lidarr:latest
    state: started
    restart_policy: always
    network_mode: overlay_network
    volumes:
      - lidarr_config:/config
      - "{{ starr.path }}:/data"
    labels:
      traefik.enable: "true"
      traefik.http.routers.freshrss.rule: Host(`lidarr.{{ private_domain }}`)
      traefik.http.routers.freshrss.entrypoints: "https"
      traefik.http.routers.freshrss.tls: "true"
      traefik.http.routers.freshrss.service: "lidarr"
      traefik.http.services.freshrss.loadbalancer.server.port: "8686"