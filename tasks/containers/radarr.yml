---
- name: Create Radarr volume
  community.docker.docker_volume:
    state: present
    name: radarr_config

- name: Run Radarr container (Movies)
  community.docker.docker_container:
    name: radarr
    image: lscr.io/linuxserver/radarr:latest
    state: started
    restart_policy: always
    network_mode: overlay_network
    volumes:
      - radarr_config:/config
      - "{{ starr.path }}:/data"
    labels:
      traefik.enable: "true"
      traefik.http.routers.freshrss.rule: Host(`radarr.{{ private_domain }}`)
      traefik.http.routers.freshrss.entrypoints: "https"
      traefik.http.routers.freshrss.tls: "true"
      traefik.http.routers.freshrss.service: "radarr"
      traefik.http.services.freshrss.loadbalancer.server.port: "7878"